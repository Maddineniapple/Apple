<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üö® Emergency SOS App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 30px;
    }
    h2 {
      color: #e63946;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #e63946;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #b22234;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    #map {
      margin-top: 20px;
      width: 100%;
      height: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #copyBtn {
      margin-top: 15px;
      padding: 8px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #457b9d;
      color: white;
      cursor: pointer;
      display: none;
    }
    #copyBtn:hover {
      background: #1d3557;
    }
  </style>
</head>
<body>
  <h2>üö® Emergency SOS App</h2>
  <p>Click the button to share your live location.</p>
  <button onclick="getLocation()">Send My Location</button>
  <p id="status"></p>
  <iframe id="map" frameborder="0"></iframe>
  <br>
  <button id="copyBtn" onclick="copyLink()">Copy Location Link</button>

  <script>
    let lat, lon, mapLink;

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("status").innerText =
          "‚ùå Geolocation not supported by this browser.";
      }
    }

    function showPosition(position) {
      lat = position.coords.latitude;
      lon = position.coords.longitude;

      mapLink = `https://maps.google.com/?q=${lat},${lon}`;

      document.getElementById("status").innerText =
        "‚úÖ Location captured!\nLatitude: " + lat + " | Longitude: " + lon;

      document.getElementById("map").src =
        `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;

      document.getElementById("copyBtn").style.display = "inline-block";
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("status").innerText = "‚ùå User denied location request.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("status").innerText = "‚ùå Location unavailable.";
          break;
        case error.TIMEOUT:
          document.getElementById("status").innerText = "‚ùå Location request timed out.";
          break;
        default:
          document.getElementById("status").innerText = "‚ùå Unknown error.";
      }
    }

    function copyLink() {
      navigator.clipboard.writeText(mapLink).then(() => {
        alert("üìç Location link copied! You can now share it via WhatsApp/SMS.");
      });
    }
  </script>
</body>
</html>
